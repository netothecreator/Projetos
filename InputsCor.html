<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs COR</title>
    <link rel="stylesheet" href="InputsCor.css" />
  </head>

  <body>
    <div id="FormCor">
      <h1>Mude a cor da página abaixo!</h1>
      <br />
      <h4 id="branco">0 - Normal</h4>
      <h4 id="verde">1 - Verde</h4>
      <h4 id="vermelho">2 - Vermelho</h4>
      <h4 id="azul">3 - Azul</h4>
      <h4 id="amarelo">4 - Amarelo</h4>
      <h4 id="?">5 - Escolha uma cor</h4>

      <input type="text" id="iptCor" />
      <input type="submit" value="Enviar" id="button" /> <br />

      
      <div >
        <input type="color" name="" id="iptColor" class="escondido"/>
      </div>
    </div>

    <script>
      const btn = document.getElementById("button");

      btn.addEventListener("click", function CorPagina() {
        const cor = document.getElementById("iptCor").value;
        const InputColor = document.getElementById('iptColor')

        switch (cor) {
          case "0":
            document.body.style.backgroundColor = "White";
            document.getElementById("iptColor").classList.add("escondido");
            break;

          case "1":
            document.body.style.backgroundColor = "green";
            break;
            document.getElementById("iptColor").classList.add("escondido");

          case "2":
            document.body.style.backgroundColor = "red";
            break;
            document.getElementById("iptColor").classList.add("escondido");

          case "3":
            document.body.style.backgroundColor = "blue";
            document.getElementById("iptColor").classList.add("escondido");
            break;

          case "4":
            document.body.style.backgroundColor = "yellow";
            document.getElementById("iptColor").classList.add("escondido");
            break;

          case "5":
            document.getElementById("iptColor").classList.remove("escondido");
            break;

          default:
            alert("Cor inválida!");
        }

        InputColor.addEventListener("input", function Back (){
          document.body.style.backgroundColor = this.value
        })
        
      });
    </script>
  </body>
</html>
